stages:
  - dockerbuild-push

package:
  image: docker:latest
  stage: dockerbuild-push
  services:
    - docker:dind
  before_script:
    - docker login registry.gitlab.com -u $GITLAB_USER -p $GITLAB_PASSWORD
  script:
    - docker build -t registry.gitlab.com/$GITLAB_USER/FinalProject_LeeYeonJae_team11 . 
    - docker push registry.gitlab.com/$GITLAB_USER/FinalProject_LeeYeonJae_team11

  after_script:
    - docker logout